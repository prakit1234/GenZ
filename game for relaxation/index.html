    <title>Relaxing Color Fill Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <canvas id="colorCanvas"></canvas>
        <div class="color-palette">
            <div class="color" style="background-color: #FF5733;"></div>
            <div class="color" style="background-color: #33FF57;"></div>
            <div class="color" style="background-color: #3357FF;"></div>
            <div class="color" style="background-color: #FF33A1;"></div>
            <div class="color" style="background-color: #FFD733;"></div>
        </div>
    </main>
